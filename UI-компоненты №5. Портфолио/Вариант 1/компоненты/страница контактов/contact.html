<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Contact - Yazen</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <main class="landing-page">
        <div class="fixed-container contact">
            <div class="section-info">
                <div class="section-title">
                    <h5>We'd love to hear from you</h5>
                    <h1>Hi there. Do you have a question, or would you like to find out more about Flaunter? </h1>
                </div>

                <address class="section-content">
                    <ol class="emails">
                        <li>
                            <span class="sub-title">To have a chat or ask a few questions, please email:</span>
                            <a class="email" href="mailto:hello@yazen.com">hello@yazen.com</a>
                        </li>

                        <li>
                            <span class="sub-title">For all support and technical enquiries, please email:</span>
                            <a class="email" href="mailto:support@yazen.com">support@yazen.com</a>
                        </li>
                    </ol>
                </address>
            </div>

            <img  class="post-image" src="img/Group3-1.png" alt="post-image">
        </div>
    </main>
</body>

</html>
