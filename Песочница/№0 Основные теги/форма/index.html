<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Отправка заявки на конференцию</h1>

    <form action="https://echo.htmlacademy.ru" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Основные данные</legend>

        <label for="fullName">* Фамилия,имя,отчество:</label>
        <input id="fullName" type="text" name="bio" required />

        <label for="birthDate">Дата рождения:</label>
        <input id="birthDate" type="date" name="date" />
      </fieldset>

      <fieldset>
        <legend>Пол:</legend>

        <div class="options">
          <input id="man" type="radio" name="sex" value="Мужской пол" />
          <label for="man">мужской</label>
        </div>

        <div class="options">
          <input id="woman" type="radio" name="sex" value="Женский пол"/>
          <label for="woman">женский</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Данные для создания личного кабинета</legend>

        <label for="email">* Адрес электронной почты:</label>
        <input id="email" type="email" name="email" required />

        <label for="password">* Пароль для создания личного кабинета:</label>
        <input id="password" type="password" name="password" required/>

        <label for="re-password">* Подтверждение пароля:</label>
        <input id="re-password" type="password" name="re-password" required />
      </fieldset>

      <fieldset>
        <legend>Материалы для конференции</legend>

        <label for="topic">* Тема доклада:</label>
        <input id="topic" type="text" name="topic" required />

        <label for="thesis">* Тезисы доклада (не более 1000 символов):</label>
        <textarea id="thesis" name="thesis" required></textarea>
        
        <label for="filename">Файл презентации:</label>
        <input id="filename" type="file" name="filename" />
      </fieldset>

      <fieldset>
        <legend>Дополнительные опции</legend>

        <div class="options">
          <input id="hotel" type="checkbox" name="option" value="Проживание в отеле" />
          <label for="hotel">Проживание в отеле</label>
        </div>

        <div class="options">
          <input id="breakfast" type="checkbox" name="option" value="Завтрак" />
          <label for="breakfast">Завтрак</label>
        </div>

        <div class="options">
          <input id="dinner" type="checkbox" name="option" value="Обед" />
          <label for="dinner">Обед</label>
        </div>

        <div class="options">
          <input id="lunch" type="checkbox" name="option" value="Ужин" />
          <label for="lunch">Ужин</label>
        </div>
      </fieldset>

      <div class="button">
        <input type="submit" value="Отправить" />
      </div>

      <p>
        <small>* Поля, отмеченные звездочкой, являются обязательными для заполнения</small>
      </p>
    </form>
  </body>
</html>
